<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display: block;">
        <h2 id="form-title">Sign Up</h2>
        <form id="signup-form" action="" method="POST">
            <div id="signUpMessage" class="messageDiv" style="display:none"></div>
            <input type="text" id="rName" name="username" placeholder="Username" required>
            <input type="email" id="rEmail" name="email" placeholder="Email" required>
            <input type="password" id="rPassword" name="password" placeholder="Password" required>
            <button type="submit" id="submitSignUp">Sign Up</button>
        </form>

        <div class="toggle">
            <p id="toggle-text">Already have an account? <a href="#" id="toggleSignInButton">Login Here</a></p>
        </div>

    </div>

    <!-- Login Form -->
    <div class="container" id="signin" style="display: none;">
        <h2 id="form-title">Login</h2>
        <form id="signin-form" action="" method="POST">
            <div id="signInMessage" class="messageDiv" style="display:none"></div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submitSignIn">Login</button>
        </form>

        <div class="toggle">
            <p id="toggle-text">Don't have an account? <a href="#" id="toggleSignUpButton">Sign Up</a></p>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        // Get DOM elements
        const signUpButton = document.getElementById('toggleSignUpButton');
        const signInButton = document.getElementById('toggleSignInButton');
        const signInForm = document.getElementById('signin');
        const signUpForm = document.getElementById('signup');

        // Event listeners for toggling forms
        signUpButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the page reload
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        });

        signInButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the page reload
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
        });
    </script>
</body>
</html>
