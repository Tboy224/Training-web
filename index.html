<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<body>
		<div class="container">
			<h2 id="form-title">Sign Up</h2>
			<form id="auth-form">
				<input type="text" id="username" placeholder="Username" required>
				<input type="email" id="email" placeholder="Email" required>
				<input type="password" id="password" placeholder="Password" required>
				<button type="submit"><a href="dashboard.html">submit</a></button>
			</form>
			<div class="toggle">
				<p id="toggle-text">Already have an account? <a href="#" id="toggle-link">Login here</a></p>
			</div>
		</div>
	
		<script>
			const formTitle = document.getElementById('form-title');
			const authForm = document.getElementById('auth-form');
			const emailInput = document.getElementById('email');
			const toggleText = document.getElementById('toggle-text');
			const toggleLink = document.getElementById('toggle-link');
	
			toggleLink.addEventListener('click', (e) => {
				e.preventDefault();
				if (formTitle.textContent === 'Sign Up') {
					formTitle.textContent = 'Login';
					emailInput.style.display = 'none';
					toggleText.innerHTML = "Don't have an account? <a href='#' id='toggle-link'>Sign up here</a>";
				} else {
					formTitle.textContent = 'Sign Up';
					emailInput.style.display = 'block';
					toggleText.innerHTML = "Already have an account? <a href='#' id='toggle-link'>Login here</a>";
				}
			});
		</script>
</body>
</html>
